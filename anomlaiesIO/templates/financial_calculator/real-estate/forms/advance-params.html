<a data-toggle="collapse" href="#advancedParams" aria-expanded="false" aria-controls="advancedParams">
    <i class="fas fa-plus-circle"></i> Advanced Parameters
</a>

<div class="collapse" id="advancedParams">
    {# Rent Increase #}
    <div class="form-field">
        <label class="control-label"> Rent Increase (yearly) </label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-percent"></i>
                </span>
            </div>
            <input type="text" class="form-control percentage-input" id="exampleInputuname3" placeholder="2%">
        </div>
    </div>

    {# Property Value #}
    <div class="form-field">
        <label class="control-label"> Property Value Increase </label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-percent"></i>
                </span>
            </div>
            <input type="text" class="form-control" id="exampleInputuname3" placeholder="1%">
        </div>
    </div>

    {# Treatment Cost #}
    <div class="form-field">
        <label class="control-label"> Treatment Cost </label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-dollar-sign"></i>
                </span>
            </div>
            <input type="text" class="form-control" id="exampleInputuname3" placeholder="2,000">
        </div>
        <small class="form-control-feedback"> for example lawyer/accountant </small>
    </div>

</div>
